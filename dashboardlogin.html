<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="dashboardlogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <header> Admin Login Form</header>
        <form>
            <div class="input-field">
                <input type="email" name="email" required>
                <label >Email or Username</label>
            </div>
            <div class="input-field">
                <input class="pswrd" type="password" name="pswrd" required>
                <span class="show">SHOW</span>
                <label >Password</label>
            </div>
            <div class="button">
                <div class="inner"></div>
                <div id="button"><a href="dashboard.html">LOGIN</a></div>
                </a>
            </div>
        </form>
        <div class="auth">Or login with</div>
        <div class="links">
            <div class="facebook">
                <i class='bx bxl-facebook-square'><span>Facebook</span></i>
            </div>
            <div class="google">
                <i class='bx bxl-google-plus-circle'><span>Google</span></i>
        </div>
    </div>
    <div class="signup" class=""feedback>
        Not an Admin? <a href="#">Signup as an admin now!!</a>
    </div>
    </div>
    <script>
        var input = document.querySelector('.pswrd');
        var show = document.querySelector('.show');
        show.addEventListener('click', active);
        function active(){
            if(input.type === "password"){
                input.type = "text";
                show.style.color = "#1da1f2";
                show.textContent = "HIDE"
            }else{
                input.type = "password";
                show.textContent = "SHOW";
                show.style.color = "#111";
            }
        }
        function check(form)
         {
            if(form.email.value =="email" && form.pswrd.value == "Watchword")
            {
                return true;
            }
            else 
            {
                alert("Error password or Email")
                return false;
            }
        }
    </script>
</body>
</html>
