<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback Form</title>
    <link href="feedback%20Form_files/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <main>
        <div class="card">
            <h3>Give Feedback</h3>
            <form action="#">
                <div class="form-group">
                    <label for="">What do you think of the issue search experience with our services?</label>
                    <div>
                        <label>
                            <input type="radio" name="rating" checked="checked">
                                <i class="bx bx-tired"></i>
                                <span class="text">Terrible</span>
                        </label>
                        <label>
                            <input type="radio" name="rating">
                                <i class="bx bx-angry"></i>
                                <span class="text">Bad</span>
                        </label>
                        <label>
                            <input type="radio" name="rating">
                                <i class="bx bx-wink-smile"></i>
                                <span class="text">okay</span>
                        </label>
                        <label>
                            <input type="radio" name="rating">
                                <i class="bx bx-happy-alt"></i>
                                <span class="text">Good</span>
                        </label>
                        <label>
                            <input type="radio" name="rating">
                                <i class="bx bx-wink-tongue"></i>
                                <span class="text">Amazing</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reasons">What are the main reasons for your rating?
                    </label>
                    <textarea name="reasons" id="reasons" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="privacy-policy"> I may be contacted about this feedback.
                        <a href="file:///">Privacy Policy</a>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="research-group"> I'd like to help by joining the research.
                        <a href="file:///">Research Group</a>
                    </label>
                </div>
                <div class="form-group">
                    <button>Submit</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </main>

</body></html>
